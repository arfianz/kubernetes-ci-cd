apiVersion: v1
kind: Service
metadata:
  # namespace: spinnaker
  name: echo
  labels:
    app: echo
spec:
  ports:
    - port: 8089
      targetPort: 8089
  selector:
    app: echo
    tier: echo
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # namespace: spinnaker
  name: echo
  labels:
    app: echo
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: echo
        tier: echo
    spec:
      containers:
      - image: {{.Values.echo.image}}:{{.Values.echo.tag}}
        name: echo
        ports:
        - containerPort: 8089
          name: echo
        volumeMounts:
        - name: spinnaker-config
          mountPath: /opt/echo/config
      volumes:
      - name: spinnaker-config
        configMap:
          name: spinnaker-config